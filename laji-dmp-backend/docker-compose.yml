version: '3.4'
services:
  postgresql:
    container_name: dmp-postgresql
    image: postgres:14
    env_file:
      .env
    environment:
      POSTGRES_PASSWORD: ${LAJI_DMP_DATABASE_PWD}
      POSTGRES_USER: ${LAJI_DMP_DATABASE_USER}
    ports:
      - 5432:5432
  dmp-backend:
    depends_on:
      - postgresql
    container_name: dmp-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 4000:4000
    network_mode: host
